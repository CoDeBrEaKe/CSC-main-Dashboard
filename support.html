<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-stats">
          <div class="back-arrow">
            <a href="./index.html"
              ><img src="assets/arrow.png" alt="arrow"
            /></a>
          </div>
          <!-- Logo -->
          <div class="logo-cont">
            <a href="./">
              <img src="assets/Group 2.png" alt="logo" />
              <img src="assets/Group 3.png" alt="name" />
            </a>
          </div>
          <!-- End Logo -->
          <div class="time-wrapper">
            <div class="time">
              <img src="assets/clock.png" alt="clock" />
              <span>12:46:43 PM</span>
            </div>
            <div class="date">
              <img src="assets/calendar.png" alt="calendar" />
              <span>01-01-2025</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Main -->
    <main>
      <div class="main-background">
        <form class="support-card" action="./index.html">
          <h1>طلب الدعم الفني</h1>
          <!-- Row Input -->
          <div class="inputs-row">
            <div class="input-cont">
              <label for="national">الرقم المدني</label>
              <input
                type="number"
                name="national"
                id="national"
                placeholder="أدخل هنا"
              />
            </div>
            <div class="input-cont">
              <label for="email">اسم المستخدم أو البريد الإلكتروني</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="أدخل هنا"
              />
            </div>
          </div>
          <!-- End Row Input -->
          <!-- Row Input -->
          <div class="inputs-row">
            <div class="input-cont">
              <label for="name">الاسم</label>
              <input type="text" name="name" id="name" placeholder="أدخل هنا" />
            </div>
            <div class="input-cont">
              <label for="phone">رقم الهاتف</label>
              <input
                type="number"
                name="phone"
                id="phone"
                placeholder="أدخل هنا"
              />
            </div>
          </div>
          <!-- End Row Input -->
          <!-- Row Input -->
          <div class="inputs-row">
            <div class="input-cont">
              <label for="subject">الموضوع</label>
              <select name="subject" id="subject">
                <option value="طلب مستخدم جديد" selected>
                  طلب مستخدم جديد
                </option>
              </select>
            </div>
            <div class="input-cont">
              <label for="system">النظام</label>
              <select name="system" id="system" placeholder="أدخل هنا">
                <option value="أنظمة التراسل" selected disabled>
                  أنظمة التراسل
                </option>
              </select>
            </div>
          </div>
          <!-- End Row Input -->
          <!-- Row Input -->
          <div class="inputs-row">
            <div class="input-cont">
              <label for="description">الوصف</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="أدخل هنا"
              />
            </div>
          </div>
          <!-- End Row Input -->
          <button>تسجيل الدخول</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="logo-cont">
          <a href="">
            <img src="assets/Group 2.png" alt="logo" />
            <img src="assets/Group 3.png" alt="name" />
          </a>
        </div>
        <div class="footer-items">
          <p class="title">مركز الإتصال</p>
          <p class="info">1828888 أو 133</p>
        </div>
        <div class="footer-items">
          <p class="title">إبق علي تواصل</p>
          <div class="social-media">
            <a href="/"><img src="assets/x.png" alt="x" /></a>
            <a href="/"><img src="assets/youtube.png" alt="youtube" /></a>
            <a href="/"><img src="assets/instagram.png" alt="instagram" /></a>
            <a href="/"><img src="assets/snapchat.png" alt="snapchat" /></a>
            <a href="/"><img src="assets/tiktok.png" alt="tiktok" /></a>
          </div>
        </div>
        <div class="footer-items">
          <p class="title">تطبيق ديوان الخدمة المدنية الرسمي</p>
          <div class="mobile-app">
            <a href="">
              <img src="assets/appstore.png" alt="appstore" />
            </a>
            <a href="">
              <img src="assets/googleplay.png" alt="googleplay" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js" defer></script>
  </body>
</html>
